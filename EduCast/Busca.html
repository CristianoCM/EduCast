		function verificarSessao() {
			$.ajax({

				url: 'Database/verificar_sessao.php',

			});
		}
		
		var figure = $(".video").hover( hoverVideo, hideVideo );

		function hoverVideo(e) {
		    $('video', this).get(0).play();
		}

		function hideVideo(e) {
		    $('video', this).get(0).pause();
		}

		function fadeInElement(e) {
			e.fadeIn();
		}

		function fadeOutElement(e) {
			e.fadeOut();
		}

		var pag_busca;

		var buscaNext = $('#busca_next').on('click', function() {
			pag_busca += 1;
			$('#txtBuscaLimiteFirst').hide();
			rodarAjaxConsulta();
		});

		var buscaPrev = $('#busca_prev').on('click', function() {
			$('#txtBuscaLimiteLast').hide();

			if (pag_busca > 0) {
				pag_busca -= 1;
				$('#txtBuscaLimiteFirst').hide();
			} else {
				$('#txtBuscaLimiteFirst').show();
				return;
			}

			rodarAjaxConsulta();
		});

		var where_parametro;
		var where_parametro2;

		window.onload = function() {
			where_parametro = getURLParameter('pesquisa');
			where_parametro2 = getURLParameter('disciplina');
			
			if (where_parametro == null) 
				where_parametro = "*";

			if (where_parametro2 == null || where_parametro2 == "Conteúdo" || where_parametro2 == "Todos")
				where_parametro2 = "*";
			else if (where_parametro2 == "Programação")
				where_parametro2 = "Programacao";

			$("#txtPesquisado").html("<b style='color: #3399ff'>Filtros:</b> Título = " + where_parametro + " | Disciplina = " + where_parametro2);

		  	pag_busca = 0;
			rodarAjaxConsulta();
		};

		function getURLParameter(name) {
		  return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
		}

		function buscar() {
			window.location.replace('Busca.html?pesquisa=' + $('#txtPesquisa').val() + '&disciplina=' + $('.search-panel span#search_concept').text());
			return false;
		}

		function exibirVideoB(e) {
			var fE = e.id[e.id.length - 1];
			var vId = $("#divVideoB" + fE).html();
			window.location.replace('Exibicao.html?v=' + vId);
			return false;
		}

		function rodarAjaxConsulta() {
			$.ajax({
				type: "POST",
				url: 'Database/consulta_busca.php',
				data: {page: pag_busca, whe: where_parametro, whe2: where_parametro2},
				success: function(result) {
					var whatMatters = result.split("html>")[3].split("¬");

					var vez = 1;
					var id = 0;

					if (whatMatters.length == 1) {
						$('#txtBuscaLimiteLast').show();
						pag_busca -= 1;
						return;
					}

					while (whatMatters.length < 41) {
						whatMatters.push("");
					}

					$("#busca").fadeOut(function() {
						if (whatMatters[1] != "NOPS") {
							do {
								$("#divVideoB" + vez).html(whatMatters[id + 1]);
								$('#busca_titulo' + vez).html(whatMatters[id + 2]);
								$("#busca_duracao" + vez).html("<span style='color: #3399ff;'>Duração:</span> " + whatMatters[id + 4]);
							    $("#busca_video" + vez).html("<a onclick='exibirVideoB(this)' id='aVideoB" + vez + "'><video loop muted preload='none' poster='" + whatMatters[id + 5] + "'><source src='" + whatMatters[id + 6] + "' type='video/mp4'>Seu navegador não suporta a tag de vídeo HTML5.</video></a>");
							    $("#busca_descricao" + vez).html(whatMatters[id + 3]);

							    $("#busca_autor" + vez).html("<span style='color: #3399ff;'>Autor:</span> " + whatMatters[id + 7]);

							    var tag_vect = whatMatters[id + 8].split("|");
							    var tag_str = "";
							    for (var i = 0; i < tag_vect.length; i++) {
							    	tag_str += "<span class='badge badge-pill badge-dark'>" + tag_vect[i] + "</span>";
							    }

							    $("#busca_tags" + vez).html(tag_str);

							    id += 8;
							    vez += 1;
							} while (vez < 6);
						} else {
							$('#txtBuscaLimiteLast').show();
							pag_popular -= 1;
						}
						fadeInElement($("#busca"));
					});
				}
			});
		}

				var concept = $(this).text();
				$('.search-panel span#search_concept').text(concept);
				$('.input-group #search_param').val(param);
			});
		});

	</script>
